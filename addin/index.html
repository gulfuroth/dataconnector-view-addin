<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Connector View Add-In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Data Connector View</h1>
      <p>Modo frontend-only: lógica en JS/HTML (sin backend propio)</p>
      <div id="statusText" class="status">Configura conexiones y pulsa Conectar</div>
    </header>

    <section class="config-box">
      <h2>Conexión</h2>
      <div class="config-grid">
        <label>MyGeotab Server
          <input id="mygServer" type="text" placeholder="my.geotab.com" value="my.geotab.com">
        </label>
        <label>Database
          <input id="mygDatabase" type="text" placeholder="database">
        </label>
        <label>Usuario
          <input id="mygUser" type="text" placeholder="usuario">
        </label>
        <label>Password
          <input id="mygPassword" type="password" placeholder="password">
        </label>
        <label>Data Connector Base URL
          <input id="dcBaseUrl" type="text" placeholder="https://.../odata" >
        </label>
        <label>Data Connector Token
          <input id="dcToken" type="password" placeholder="Bearer token">
        </label>
      </div>
      <div class="config-actions">
        <button id="connectBtn">Conectar</button>
      </div>
    </section>

    <section class="filters">
      <label>
        Dataset
        <select id="metric">
          <option value="distance">Kilómetros</option>
          <option value="fuel">Combustible (L)</option>
        </select>
      </label>

      <label>
        Scope
        <select id="scope">
          <option value="fleet">Flota</option>
          <option value="group">Grupo</option>
        </select>
      </label>

      <label>
        Grupo
        <select id="groupId" disabled>
          <option value="">Seleccione grupo</option>
        </select>
      </label>

      <label>
        Granularidad
        <select id="granularity">
          <option value="daily">Diaria</option>
          <option value="monthly">Mensual</option>
        </select>
      </label>

      <label>
        Desde
        <input id="from" type="date">
      </label>

      <label>
        Hasta
        <input id="to" type="date">
      </label>

      <button id="refreshBtn">Actualizar</button>
      <button id="exportBtn" class="secondary">Export CSV</button>
    </section>

    <section class="chart-box">
      <h2>Evolución</h2>
      <div id="chartPlaceholder">Sin datos</div>
    </section>

    <section>
      <h2>Tabla</h2>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Nombre vehículo</th>
            <th>Serial</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
